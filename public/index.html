<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyHighSundae Search</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Header Style */
        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            color: #444;
        }

        /* Main Search Container */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        /* Search Form */
        form {
            display: flex;
            width: 100%;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-right: none;
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>SkyHighSundae Search</h1>
    </header>
    <main>
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Search..." required>
            <button type="submit">Search</button>
        </form>
    </main>
</body>
</html>
